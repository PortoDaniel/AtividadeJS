<html lang="pt-br">

<head>

<h1>Javascript</h1>

<p>Nota1:
    <input type="text" id="nota1">
</p>
<p>Nota2:
    <input type="text" id="nota2">
</p>
<p>Média:<span id="media"></span></p>
<p>Situação: <span id="situacao"></span></p>

<button onclick="verificaSituacao()">
    Verificar
</button>

<br>

<p><a href="paginaicm.html">Ir para a página de calculo do ICM</a></p>
<p><a href="Atividade3.html">Ir para a página de calculo da Temperatura</a></p>

<script>
    function verificaSituacao() {

        let n1 = parseFloat(document.getElementById("nota1").value);
        let n2 = parseFloat(document.getElementById("nota2").value);

        let media = (n1 + n2) / 2;
        let situacao = "";
        let cor = "";
        if (media >= 6) {
            situacao = 'Aprovado';
            cor = 'green';
        } else {

            if (media >= 2 && media < 6) {
                situacao = "Exame Final";
                cor = 'yellow';
            } else {
                situacao = 'Reprovado';
                cor = 'red';
            }
        }

        document.getElementById("media").innerHTML = media;
        document.getElementById("situacao").innerHTML = situacao;
        document.getElementById("situacao").style.color = cor;

    }
</script>

</body>

</html>
